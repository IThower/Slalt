<!DOCTYPE html>

    <title>Bootstrap demo</title>

<body data-bs-theme="dark">
    <div class="overlay"></div>
    <div class="container"> 
    <div class="form-check form-switch mx-4">
      <input
        class="form-check-input p-2 bg-primary"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        checked
        onclick="myFunction()"
      />
      </div>
    <div class="row">
    <div class="col-md-12">
    <center>
    <img src="public/images/logo-slalt-records-11.png" class="img-fluid" alt="..." style="width: 18rem;">
    </center>
    </div>
</div>

    <div class="row">
        <div class="d-flex justify-content-center align-items-center mb-4 column-gap-2">
        <div class="hr bg-light"></div>
        <a href="#">
        <div class="rounded-3 fs-4 bg-primary">
            <i class="fa-brands fa-tiktok text-light p-3"></i>
            </div>
        </a>
        <a href="#">
            <div class="rounded-3 fs-4 bg-primary">
                <i class="fa-brands fa-instagram text-light p-3"></i>
                </div>
        </a>
        <div class="hr bg-light"></div>
    </div>
    </div>

    <div class="row mb-4 mx-0">

        <a href="#" class="btn btn-light rounded-pill px-3 py-2 mb-3">

        </a>

        <a href="#" class="btn btn-light rounded-pill px-3 py-2 mb-3">

                    <div class="rounded-3 fs-4 bg-primary square">
                    <i class="fa-solid fa-headphones text-light p-2 squareicons"></i>
                    </div>
                    <p class="flex-grow-1 text-dark p-0 m-0 fs-5"> Conheça a nossa label</p>
            </div>
        </a>

        <a href="#" class="btn btn-light rounded-pill px-3 py-2 mb-3">
            <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="rounded-3 fs-4 bg-primary square">

        </a>

        <a href="#" class="btn btn-light rounded-pill px-3 py-2">

                    </div>

            </div>
        </a>

</div>

    <script
